version: Compose specification

services:
    traefik:
        image: traefik:3.0
        ports:
            - "80:80"
            - "8080:8080"
        volumes:
            # /traefik.yml and /etc/traefik/traefik.yml are both available.
            - "./traefik.yml:/traefik.yml"
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
