version: Compose specification
services:
    homeassistant:
        image: "ghcr.io/home-assistant/home-assistant:stable"
        volumes:
            - /opt/homeassistant/:/config
            - /etc/localtime:/etc/localtime:ro
        privileged: true
        network_mode: host
        deploy:
            replicas: 2
            restart_policy:
                condition: on-failure
                delay: 10s
                max_attempts: 3
                window: 120s
