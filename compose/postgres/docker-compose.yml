version: '3.1'

services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - "5432:5432"
        volumes:
            - postgresql:/var/lib/postgresql
            - postgresql_data:/var/lib/postgresql/data

    adminer:
        image: adminer
        restart: always
        ports:
            - "8080:8080"
volumes:
    postgresql:
    postgresql_data:
